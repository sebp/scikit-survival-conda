{% set name = "scikit-survival" %}
{% set version = "0.6" %}
{% set sha256 = "3c4fc1d9e59b229efa3a5a2729603e19ce40b4d503eb19c48519bdce1179c7b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 2
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - setuptools_scm
    - cython
    - numpy
    - scipy >=0.16

  run:
    - python
    - cvxopt >=1.2
    - cvxpy <1.0
    - numexpr
    - {{ pin_compatible('numpy') }}
    - pandas >=0.19.0,<0.24
    - scikit-learn >=0.19.0,<0.20
    - scipy >=0.16
    - setuptools

test:
  # Python imports
  imports:
    - sksurv
    - sksurv.base
    - sksurv.bintrees
    - sksurv.column
    - sksurv.datasets
    - sksurv.ensemble
    - sksurv.ensemble.boosting
    - sksurv.ensemble.survival_loss
    - sksurv.io
    - sksurv.io.arffread
    - sksurv.io.arffwrite
    - sksurv.kernels
    - sksurv.kernels.clinical
    - sksurv.linear_model
    - sksurv.linear_model.aft
    - sksurv.linear_model.coxph
    - sksurv.metrics
    - sksurv.meta
    - sksurv.meta.base
    - sksurv.meta.ensemble_selection
    - sksurv.meta.stacking
    - sksurv.preprocessing
    - sksurv.svm
    - sksurv.svm.minlip
    - sksurv.svm.naive_survival_svm
    - sksurv.svm.survival_svm
    - sksurv.util

about:
  home: https://github.com/sebp/scikit-survival
  license: GPLv3
  license_file: COPYING
  summary: 'Survival analysis built on top of scikit-learn'
  dev_url: https://github.com/sebp/scikit-survival
