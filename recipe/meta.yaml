{% set name = "scikit-survival" %}
{% set version = "0.4" %}
{% set sha256 = "2cfde396f38b65aadb077a543ae3ea198056220325c157076a20069797b336ad" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python {{ python }}
    - setuptools
    - setuptools_scm
    - cython
    - numpy {{ numpy }}
    - scipy >=0.16

  run:
    - python {{ python }}
    - cvxopt
    - cvxpy
    - numexpr
    - numpy {{ numpy }}
    - pandas >=0.18.0,<0.21
    - scikit-learn >=0.18.0,<0.19
    - scipy >=0.16
    - setuptools

test:
  # Python imports
  imports:
    - sksurv
    - sksurv.base
    - sksurv.bintrees
    - sksurv.column
    - sksurv.datasets
    - sksurv.ensemble
    - sksurv.ensemble.boosting
    - sksurv.ensemble.survival_loss
    - sksurv.io
    - sksurv.io.arffread
    - sksurv.io.arffwrite
    - sksurv.kernels
    - sksurv.kernels.clinical
    - sksurv.linear_model
    - sksurv.linear_model.aft
    - sksurv.linear_model.coxph
    - sksurv.metrics
    - sksurv.meta
    - sksurv.meta.base
    - sksurv.meta.ensemble_selection
    - sksurv.meta.stacking
    - sksurv.preprocessing
    - sksurv.svm
    - sksurv.svm.minlip
    - sksurv.svm.naive_survival_svm
    - sksurv.svm.survival_svm
    - sksurv.util

about:
  home: https://github.com/sebp/scikit-survival
  license: GPLv3
  license_file: COPYING
  summary: 'Survival analysis built on top of scikit-learn'
  dev_url: https://github.com/sebp/scikit-survival
